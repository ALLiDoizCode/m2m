# Prometheus Configuration for ILP Connector Monitoring
# Scrapes metrics from connector instances and evaluates alert rules

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ilp-connector-monitor'

# Alert rules configuration
rule_files:
  - 'alerts/*.yml'

# Alertmanager configuration (optional - configure based on deployment)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Connector metrics - scrape from health server /metrics endpoint
  - job_name: 'ilp-connector'
    static_configs:
      - targets: ['connector:8080']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # TigerBeetle metrics (if exposed)
  - job_name: 'tigerbeetle'
    static_configs:
      - targets: ['tigerbeetle:3001']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

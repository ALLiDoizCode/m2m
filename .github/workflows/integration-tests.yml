name: Integration Tests

on:
  push:
    branches: [main, epic-*]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  integration-tests:
    name: Run Integration Tests with Local Blockchain
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Start docker-compose-dev infrastructure
        run: |
          echo "Starting Anvil (Base L2), rippled (XRP Ledger), and TigerBeetle..."
          docker compose -f docker-compose-dev.yml up -d anvil rippled tigerbeetle

          echo "Waiting for services to start..."
          sleep 10

          # Show service status
          docker compose -f docker-compose-dev.yml ps

          # Wait for Anvil to be responsive (fork download can take 60s+)
          echo "Waiting for Anvil to be responsive..."
          for i in {1..120}; do
            if curl -sf -X POST http://localhost:8545 \
              -H "Content-Type: application/json" \
              -d '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' > /dev/null 2>&1; then
              echo "Anvil is responsive!"
              break
            fi
            echo "Waiting for Anvil... (attempt $i/120)"
            sleep 1
          done

          # Wait for rippled to be responsive
          echo "Waiting for rippled to be responsive..."
          for i in {1..30}; do
            if curl -sf -X POST http://localhost:5005 \
              -H "Content-Type: application/json" \
              -d '{"method":"server_info","params":[]}' > /dev/null 2>&1; then
              echo "rippled is responsive!"
              break
            fi
            echo "Waiting for rippled... (attempt $i/30)"
            sleep 1
          done

          # TigerBeetle doesn't have an HTTP endpoint, so just give it time to start
          echo "Giving TigerBeetle time to initialize..."
          sleep 5

          # Show final service status and logs
          docker compose -f docker-compose-dev.yml ps
          echo "Service logs (last 50 lines):"
          docker compose -f docker-compose-dev.yml logs --tail=50

      - name: Verify Anvil is accessible
        run: |
          curl -X POST http://localhost:8545 \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' \
            || (echo "Anvil not accessible" && exit 1)

      - name: Verify rippled is accessible
        run: |
          curl -X POST http://localhost:5005 \
            -H "Content-Type: application/json" \
            -d '{"method":"server_info","params":[]}' \
            || (echo "rippled not accessible" && exit 1)

      - name: Run integration tests
        run: INTEGRATION_TESTS=true npm test
        timeout-minutes: 15
        env:
          INTEGRATION_TESTS: 'true'

      - name: Show docker-compose logs on failure
        if: failure()
        run: docker compose -f docker-compose-dev.yml logs

      - name: Cleanup docker-compose infrastructure
        if: always()
        run: docker compose -f docker-compose-dev.yml down -v

  # Summary job to check if integration tests should be required
  integration-tests-check:
    name: Integration Tests Status
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()

    steps:
      - name: Check integration test results
        run: |
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ Integration tests passed"
          elif [ "${{ needs.integration-tests.result }}" == "skipped" ]; then
            echo "⏭️ Integration tests skipped"
          else
            echo "❌ Integration tests failed"
            exit 1
          fi

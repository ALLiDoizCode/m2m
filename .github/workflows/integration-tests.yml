name: Integration Tests

on:
  push:
    branches: [main, epic-*]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  integration-tests:
    name: Run Integration Tests with Local Blockchain
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start docker-compose-dev infrastructure
        run: |
          echo "Starting Anvil (Base L2), rippled (XRP Ledger), and TigerBeetle..."
          docker compose -f docker-compose-dev.yml up -d anvil rippled tigerbeetle

          echo "Waiting for services to become healthy..."
          # Wait up to 60 seconds for all services to be healthy
          for i in {1..60}; do
            if docker compose -f docker-compose-dev.yml ps | grep -q "healthy"; then
              echo "Services are healthy!"
              break
            fi
            echo "Waiting for services... ($i/60)"
            sleep 1
          done

          # Show service status
          docker compose -f docker-compose-dev.yml ps

      - name: Verify Anvil is accessible
        run: |
          curl -X POST http://localhost:8545 \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' \
            || (echo "Anvil not accessible" && exit 1)

      - name: Verify rippled is accessible
        run: |
          curl -X POST http://localhost:5005 \
            -H "Content-Type: application/json" \
            -d '{"method":"server_info","params":[]}' \
            || (echo "rippled not accessible" && exit 1)

      - name: Run integration tests
        run: INTEGRATION_TESTS=true npm test
        timeout-minutes: 15
        env:
          INTEGRATION_TESTS: 'true'

      - name: Show docker-compose logs on failure
        if: failure()
        run: docker compose -f docker-compose-dev.yml logs

      - name: Cleanup docker-compose infrastructure
        if: always()
        run: docker compose -f docker-compose-dev.yml down -v

  # Summary job to check if integration tests should be required
  integration-tests-check:
    name: Integration Tests Status
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()

    steps:
      - name: Check integration test results
        run: |
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ Integration tests passed"
          elif [ "${{ needs.integration-tests.result }}" == "skipped" ]; then
            echo "⏭️ Integration tests skipped"
          else
            echo "❌ Integration tests failed"
            exit 1
          fi

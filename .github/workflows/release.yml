name: Release

on:
  # Trigger on push to main with conventional commit messages
  push:
    branches:
      - main
  # Manual trigger for releases
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Only run after CI passes (on push)
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip release]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run semantic-release (dry run)
        if: github.event.inputs.dry_run == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --dry-run

      - name: Run semantic-release
        if: github.event.inputs.dry_run != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  # Build and push versioned Docker image on release
  docker-release:
    name: Build Versioned Docker Image
    runs-on: ubuntu-latest
    needs: [release]
    # Only run if release job succeeded and not a dry run
    if: github.event.inputs.dry_run != 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: tag
        run: |
          # Get the latest semver tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "Found tag: $LATEST_TAG"
          else
            echo "No tags found, skipping Docker release"
            echo "tag=" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.tag.outputs.tag != ''
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.tag.outputs.tag != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.tag.outputs.tag != ''
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/m2m-connector
          tags: |
            type=semver,pattern={{version}},value=${{ steps.tag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.tag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.tag.outputs.tag }}

      - name: Build and push versioned Docker image
        if: steps.tag.outputs.tag != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Release summary
        if: steps.tag.outputs.tag != ''
        run: |
          echo "=========================================="
          echo "Release Complete!"
          echo "=========================================="
          echo "Version: ${{ steps.tag.outputs.tag }}"
          echo "Docker tags: ${{ steps.meta.outputs.tags }}"
          echo "=========================================="
